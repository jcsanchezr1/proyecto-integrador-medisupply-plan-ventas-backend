name: CI MediSupply Sales Plan Release

on:
  push:
    branches:
      - "feature**"

jobs:
  medisupply-sales-plan-deploy-release:
    name: Deploy to release
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'RELEASE') }}
    steps:
      - name: Wait merge feature to develop
        run: sleep 120s
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: "release"
      - name: Merge develop to release
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: release
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install coverage
        run: pip install coverage
      - name: Run unit tests with coverage
        run: |
          coverage run -m pytest tests/
          coverage report -m
          coverage html
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=90

  medisupply-sales-plan-deploy-main:
    name: Deploy to main
    needs: medisupply-sales-plan-deploy-release
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: release
          target-branch: main

